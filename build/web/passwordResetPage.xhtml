
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="loginStyles.css"></h:outputStylesheet>
        <title>Şifremi Unuttum</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>

    
    </h:head>
    <h:body>
        <h:panelGroup class="container">
            <h:panelGroup class="d-flex justify-content-center h-100">
                <h:panelGroup class="card" style="height: 700px;">
                    <h:panelGroup class="card-header">
                        <h3>Şifremi Unuttum</h3>
                    </h:panelGroup>
                    <h:panelGroup class="card-body">
                        <h:form>
                            <h:message for="TCNO" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user" style="margin-left:5px;"></i></span>
                                </h:panelGroup>
                                <h:inputText id="TCNO" value="#{passwordResetBean.tc_no}" class="form-control" p:placeholder="T.C Kimlik Numarası"/>
                            </h:panelGroup>
                            
                            <h:message for="ad" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-signature" style="margin-left:5px;"></i></span>
                                </h:panelGroup>
                                <h:inputText id="ad" value="#{passwordResetBean.ad}" class="form-control" p:placeholder="Ad"/>
                            </h:panelGroup>
                            
                            <h:message for="soyad" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-signature" style="margin-left:5px;"></i></span>
                                </h:panelGroup>
                                <h:inputText id="soyad" value="#{passwordResetBean.soyad}" class="form-control" p:placeholder="Soyad"/>
                            </h:panelGroup>
                            
                            <h:message for="babadi" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-male" style="margin-left:8px;"></i></span>
                                </h:panelGroup>
                                <h:inputText id="babadi" value="#{passwordResetBean.baba_adi}" class="form-control" p:placeholder="Baba Adı"/>
                            </h:panelGroup>
                            
                            <h:message for="tarih" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt" style="margin-left:5px;"></i></span>
                                </h:panelGroup>
                                <h:inputText id="tarih" value="#{passwordResetBean.tarih}" validatorMessage="gg-aa-yyyy olarak giriniz" class="form-control" p:placeholder="gg-aa-yyyy">
                                    <f:validateRegex pattern="^\d{2}-\d{2}-\d{4}$"/>
                                </h:inputText>
                            </h:panelGroup>
                            
                            <h:message for="sifre" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key" style="margin-left:5px;"></i></span>
                                </h:panelGroup>
                                <h:inputSecret id="sifre" value="#{passwordResetBean.sifre}" class="form-control" p:placeholder="Yeni Şifre"/>
                            </h:panelGroup>
                                      
                            <h:panelGroup class="form-group">
                                <h:commandButton class="btn float-right login_btn" value="Şifre Değiştir" action="#{passwordResetBean.guncelle}" style="width:135px;"/>
                                <h:commandButton id="akademisyenbtn" class="btn float-right login_btn" style="margin-left:130px;margin-top: 10px; width:250px;" value="Akademisyen Şifre Değiştir" action="#{passwordResetBean.akademisyen_guncelle}" />
                            </h:panelGroup>
                            
                            <h:messages globalOnly="true" style="color: #FFC312;font-size:15px;"/>
                            
                        </h:form>

                    </h:panelGroup>
                    
                    <h:panelGroup class="card-footer">
                        <h:panelGroup class="d-flex justify-content-center links">
                            <h:link value="Ana Sayfa" outcome="index.xhtml" />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        
    </h:body>
</html>
