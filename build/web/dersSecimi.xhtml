<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="button.css"></h:outputStylesheet>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="resources/js/scripts.js"></script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Ders Seçimi</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="resources/css/anaSayfaStyles.css" rel="stylesheet"/>

        <!--Internal CSS-->
        <style>
            .bg-content {
                background-color: #F2F2F2;
            }
            .bg-navbar {
                background-color: #FFC312;
            }
        </style>

    </h:head>
    <h:body styleClass="bg-content">
        <h:panelGroup layout="block" class="d-flex" id="wrapper" >
            <!-- Sidebar-->
            <h:panelGroup layout="block" class="border-end bg-white" id="sidebar-wrapper" style="background-color: #41464b !important ; color:white;" >
                <h:panelGroup layout="block" class="list-group list-group-flush" >
                    <h:panelGroup layout="block" class="sidebar-heading border-bottom bg-navbar" style="color:black;">Bilgi Yönetim Sistemi</h:panelGroup>
                    <h:link class="list-group-item list-group-item-action list-group-item-light p-3"  style="background-color: #41464b !important ; color:white;" value="Özlük Bilgileri" outcome="ozlukBilgileri" />
                    <h:link class="list-group-item list-group-item-action list-group-item-light p-3"  style="background-color: #41464b !important ; color:white;" value="Ders Notları" outcome="ogrenciDersNotlari" />
                    <h:link class="list-group-item list-group-item-action list-group-item-light p-3"  style="background-color: #41464b !important ; color:white;" value="Ders Seçimi" outcome="dersSecimi" />
                    <h:link class="list-group-item list-group-item-action list-group-item-light p-3"  style="background-color: #41464b !important ; color:white;" value="Çıkış Yap" outcome="index" />
                </h:panelGroup>
            </h:panelGroup>
            <!-- Page content wrapper-->
            <h:panelGroup layout="block" id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-navbar border-bottom">
                    <h:panelGroup layout="block" class="container-fluid" >
                        <h:panelGroup layout="block" class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="anaSayfa.xhtml">Ana Sayfa</a></li>
                                <!--<li class="nav-item"><a class="nav-link" href="#!">Link</a></li>-->
                                <li class="nav-item active"><a class="nav-link" href="index.xhtml">Oturum Kapat</a></li>
                            </ul>
                        </h:panelGroup>
                    </h:panelGroup>
                </nav>
                <!-- Page content-->
                <h:panelGroup layout="block" class="container-fluid">
                    <h1 style="margin-left: 10px;" class="mt-4">Ders Seçimi</h1>
                    <p style="margin-left: 12px;">Lütfen eklemek istediğiniz derse tıklayınız.</p>


                    <!-- Page Content -->
                    <h:panelGroup class="container">

                        <!-- Page Heading -->
                        <h1 class="my-4">Dersler
                        </h1>
                        <h:form>
                        <h:panelGroup class="row">
                            <h:panelGroup class="col-lg-3 col-sm-3 mb-4">
                                <h:panelGroup class="card h-50">
                                    <a><img class="card-imp-top" src="https://miro.medium.com/max/1400/1*5UjYu2Ey3xsMIER-05XZIg.png" width="294px" height="115px"/></a>
                                    <h:panelGroup class="card-body">
                                        <h4 style="margin-top: 20px;" class="card-title">
                                            
                                                <h:commandLink style="margin-left: 90px;" action="#{dersSecim.kaydet()}">CS101
                                                    <f:setPropertyActionListener target="#{dersSecim.dersAdi}" value="CS101" />
                                                </h:commandLink>

                                            
                                        </h4>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup class="col-lg-3 col-sm-3 mb-4">
                                <h:panelGroup class="card h-50">
                                    <a><img class="card-imp-top" src="https://i.ytimg.com/vi/VYe3Jl-yZ9U/maxresdefault.jpg" width="294px" height="115px"/></a>
                                    <h:panelGroup class="card-body">
                                        <h4 style="margin-top: 20px;" class="card-title">
                                         
                                                <h:commandLink style="margin-left: 90px;" action="#{dersSecim.kaydet()}">CS102
                                                    <f:setPropertyActionListener target="#{dersSecim.dersAdi}" value="CS102" />
                                                </h:commandLink>
                                           
                                        </h4>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup class="col-lg-3 col-sm-3 mb-4">
                                <h:panelGroup class="card h-50">
                                    <a><img class="card-imp-top" src="https://ata.com.tr/upload/5d720584cd781.jpg" width="294px" height="115px"/></a>
                                    <h:panelGroup class="card-body">
                                        <h4 style="margin-top: 20px;" class="card-title">
                                           
                                                <h:commandLink style="margin-left: 90px;" action="#{dersSecim.kaydet()}">CS103
                                                    <f:setPropertyActionListener target="#{dersSecim.dersAdi}" value="CS103" />
                                                </h:commandLink>
                                            
                                        </h4>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup class="col-lg-3 col-sm-3 mb-4">
                                <h:panelGroup class="card h-50">
                                    <a><img class="card-imp-top" src="https://i.hizliresim.com/jr3ccxy.jpg" width="294px" height="115px"/></a>
                                    <h:panelGroup class="card-body">
                                        <h4 style="margin-top: 20px;" class="card-title">
                                           
                                                <h:commandLink id="kayit" style="margin-left: 90px;" action="#{dersSecim.kaydet()}">CS104
                                                    <f:setPropertyActionListener target="#{dersSecim.dersAdi}" value="CS104" />
                                                </h:commandLink>
                                           
                                        </h4>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                            </h:form>
                        <h:messages for="kayit" style="color: #FFC312;font-size:15px;"/>
                        <!-- /.row -->
                    </h:panelGroup>
                    <h3 style="margin-left: 10px;">Seçilmiş Dersler</h3>
                    <h:dataTable value="#{alinanDersler.alinmis_dersler()}" var="myvariable"
                                 border="0" cellpadding="10" cellspacing="3" >

                        <h:column>
                            <f:facet name="header">Ders Adı</f:facet>
                                #{myvariable.DERSADI}
                        </h:column>
                        <h:column>
                            <h:form>
                                    <h:panelGroup style="float: bottom;margin-left: 5px;" class="form-group">
                                        <h:commandButton class="btn float-right login_btn" id="silme" value="Dersi Çıkar" action="#{alinanDersler.Ders_Sil()}">
                                            <f:setPropertyActionListener target="#{alinanDersler.silinecek_ders}" value="#{myvariable.DERSADI}" />
                                        </h:commandButton>
                                    </h:panelGroup>
                                 </h:form>
                        </h:column>
                    </h:dataTable>





                    <h:messages for="silme" style="color: #FFC312;font-size:15px;"/>
                    <!-- /.container -->

                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

    </h:body>
</html>
