
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="loginStyles.css"></h:outputStylesheet>
        <title>Giriş Yap</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>


    </h:head>
    <h:body>
        <h:panelGroup class="container">
            <h:panelGroup class="d-flex justify-content-center h-100">
                <h:panelGroup class="card" style="height: 400px;">
                    <h:panelGroup class="card-header">
                        <h3>Kullanıcı Girişi</h3>
                    </h:panelGroup>
                    <h:panelGroup class="card-body">
                        <h:form>
                            <h:message for="TCNO" style="color: #FFC312;font-size:15px;"/>
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </h:panelGroup>
                                <h:inputText id="TCNO" value="#{giris.tc_no}" class="form-control" p:placeholder="T.C Kimlik Numarası"/>
                            </h:panelGroup>


                            <h:panelGroup class="input-group form-group">

                            </h:panelGroup>
                             <h:message for="sifre" style="color: #FFC312;font-size:15px;" />   
                            <h:panelGroup class="input-group form-group">
                                <h:panelGroup class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </h:panelGroup>
                                <h:inputSecret id="sifre" value="#{giris.sifre}" class="form-control" p:placeholder="Şifre"/>

                            </h:panelGroup>


                            <h:panelGroup class="form-group">
                                <h:commandButton id="loginbtn" class="btn float-right login_btn" value="Giriş Yap" action="#{giris.checkLogin}" />
                                <h:commandButton id="akademisyenbtn" class="btn float-right login_btn" style="margin-right:10px; width:180px;" value="Akademisyen Girişi" action="#{giris.checkAkademisyen}" />
                            </h:panelGroup>
                        </h:form>

                    </h:panelGroup>
                    <h:messages globalOnly="true" style="color: #FFC312;font-size:15px;"/>
                    <h:panelGroup class="card-footer">
                        <h:panelGroup class="d-flex justify-content-center links">
                            <h:link value="Kayıt Ol" outcome="registerPage.xhtml" />
                        </h:panelGroup>
                        <h:panelGroup class="d-flex justify-content-center">
                            <h:link value="Şifremi Unuttum" outcome="passwordResetPage.xhtml" />
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <footer id="sticky-footer" class="py-2 text-white-50" style="background-color: #828282">
            <div class="container text-center">
                <small>Copyright © Halı-Kilim-Travel</small>
            </div>
        </footer>
    </h:body>
</html>
